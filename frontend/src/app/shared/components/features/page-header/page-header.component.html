<div class="mb-6">
  <div class="flex items-center justify-between flex-wrap gap-4">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 mb-1">{{ title }}</h1>
      <p *ngIf="description" class="text-sm text-gray-600">{{ description }}</p>
    </div>
    <div *ngIf="action" class="flex-shrink-0">
      <ng-content select="[slot=action]"></ng-content>
    </div>
  </div>
</div>
