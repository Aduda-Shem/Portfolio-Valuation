<div class="drawer lg:drawer-open">
  <input
    id="drawer-toggle"
    type="checkbox"
    class="drawer-toggle"
    [(ngModel)]="sidebarOpen"
  />
  <div class="drawer-content flex flex-col">
    <!-- Mobile Top Bar -->
    <div class="navbar bg-white border-b border-gray-200 lg:hidden">
      <div class="flex-none">
        <label for="drawer-toggle" class="btn btn-ghost btn-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </label>
      </div>
      <div class="flex-1">
        <a routerLink="/" class="text-lg font-bold text-gray-900">Portfolio Valuation</a>
      </div>
    </div>

    <!-- Desktop Top Bar -->
    <div class="hidden lg:flex navbar bg-white border-b border-gray-200 px-6">
      <div class="flex-1">
        <a routerLink="/" class="text-xl font-bold text-gray-900">Portfolio Valuation</a>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 p-4 lg:p-8 min-h-screen">
      <ng-content></ng-content>
    </main>
  </div>

  <!-- Sidebar -->
  <div class="drawer-side">
    <label for="drawer-toggle" class="drawer-overlay"></label>
    <aside class="w-64 min-h-full bg-white border-r border-gray-200">
      <div class="p-6">
        <!-- Logo Section -->
        <div class="mb-8 pb-6 border-b border-gray-200">
          <div class="flex items-center gap-2 mb-2">
            <div class="w-8 h-8 rounded-lg bg-[#003781] flex items-center justify-center">
              <span class="text-white text-sm font-bold">PV</span>
            </div>
            <h2 class="text-lg font-bold text-gray-900">Portfolio</h2>
          </div>
          <p class="text-xs text-gray-500 ml-10">Valuation System</p>
        </div>

        <!-- Navigation Menu -->
        <ul class="menu p-0 w-full space-y-1">
          <li>
            <a
              routerLink="/"
              routerLinkActive="bg-[#003781] text-white font-medium"
              [routerLinkActiveOptions]="{ exact: true }"
              [class]="isActive('/') ? 'bg-[#003781] text-white font-medium' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'"
              (click)="sidebarOpen = false"
              class="flex items-center gap-3 px-3 py-2.5 rounded-md transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              <span>Portfolios</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/holdings"
              routerLinkActive="bg-[#003781] text-white font-medium"
              [class]="isActive('/holdings') ? 'bg-[#003781] text-white font-medium' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'"
              (click)="sidebarOpen = false"
              class="flex items-center gap-3 px-3 py-2.5 rounded-md transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              <span>Holdings</span>
            </a>
          </li>
          <li>
            <a
              routerLink="/valuations"
              routerLinkActive="bg-[#003781] text-white font-medium"
              [class]="isActive('/valuations') ? 'bg-[#003781] text-white font-medium' : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'"
              (click)="sidebarOpen = false"
              class="flex items-center gap-3 px-3 py-2.5 rounded-md transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
              <span>Valuations</span>
            </a>
          </li>
        </ul>
      </div>
    </aside>
  </div>
</div>
